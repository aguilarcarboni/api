name: Docker Build and Deploy

on:
  push:
    branches: [ main ]  # Adjust this to your main branch name

jobs:
  deploy:
    runs-on: self-hosted  # Changed to use self-hosted runner
    steps:
    - uses: actions/checkout@v2
    
    - name: Debug - Print SSH connection details
      run: |
        echo "Attempting to connect to: ${{ secrets.SERVER_HOST }}"
        echo "Using username: ${{ secrets.SERVER_USERNAME }}"
        echo "SSH key is set: ${{ secrets.SERVER_SSH_KEY != '' }}"

    - name: Test SSH connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        timeout: 300s
        script: echo "SSH connection successful"
      
    - name: Build Docker image and deploy
      run: |
        cd /home/aguilarcarboni/Documents/Coding/laserfocus-api
        git pull origin main
        docker build -t laserfocus-api:latest .
        docker compose up -d
